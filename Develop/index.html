  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <!-- Timeblocks go here -->
      <div class="container">
        <div class="row">
          <!-- Time Section -->
          <div class="col-1 border-1">
            <div class="text-1">9AM</div>
          </div>
          <!-- Work Edit Section -->
          <div class="col-10 border border-2 background-1">
            <div>Work Edit Section</div>
          </div>
          <!-- Folder Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="1" fill="currentColor" class="bi bi-folder2 col-1 background-2" viewBox="0 0 16 16">
